<!-- public/views/nerd.html -->

<div class="jumbotron text-center">
    <h1>Nerds and Proud</h1>

    <p>{{ tagline }}</p>
</div>

<ul>
	<li ng-repeat="n in nerds"> {{ n.name }} ( <a href="" ng-click="delete( n._id )"><span class="red">Delete</span></a> )</li>
</ul>

<form ng-submit="addNew( nerd )"> 
	<input ng-model="nerd.name" />
	<button type="submit" class="btn btn-primary"> Add </button>
</form>
